<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="box-container">
        <h2 id="signin-text">Sign in</h2>
        <form id="signin-form" action="#" onsubmit="event.preventDefault();">
            <label for="username" id="username-label">
                <input type="text" name="username" id="username" class="text-input" placeholder="username" required>
            </label>
            <label for="password" id="password-label">
                <input type="password" name="password" id="password" class="text-input" placeholder="password" required>
            </label>
            <label for="forgot-password" id="forgot-password-label">
                <input type="checkbox" name="forgot-password" id="forgot-password"> Forgot Password?
            </label>
            <input type="submit" value="Sign in" id="submit">
        </form>
        <p id="no-account">Don't have an account?<a href="#" id="signup"> Sign up</a></p>
    </div>
</body>
</html>
